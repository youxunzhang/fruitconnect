<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏详情 - GameHub</title>
    <link rel="stylesheet" href="detail-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- AI游戏详情生成器 -->
    <script src="ai-game-details.js"></script>
    <!-- 游戏数据 -->
    <script src="script.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-gamepad"></i>
                    <span>GameHub</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="#" class="nav-link">热门游戏</a>
                <a href="#" class="nav-link">最新游戏</a>
                <a href="#" class="nav-link">分类</a>
                <a href="#" class="nav-link">排行榜</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 游戏标题区域 -->
        <section class="game-header">
            <div class="game-title-section">
                <h1 id="gameTitle">游戏标题</h1>
                <div class="game-meta">
                    <span id="gameCategory" class="category">分类</span>
                    <div class="rating">
                        <span id="gameStars">★★★★☆</span>
                        <span id="gameRating">4.5</span>
                    </div>
                </div>
            </div>
            <div class="game-controls">
                <button class="control-btn" onclick="toggleFullscreen()" title="全屏">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" onclick="refreshGame()" title="刷新">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="control-btn" onclick="toggleFavorite()" title="收藏">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="control-btn" onclick="shareGame()" title="分享">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </section>

        <!-- 游戏区域 -->
        <section class="game-section">
            <div class="game-container">
                <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <!-- 游戏信息区域 -->
        <section class="game-info-section">
            <div class="info-grid">
                <!-- 基本信息卡片 -->
                <div class="info-card">
                    <h3>基本信息</h3>
                    <div class="info-list">
                        <div class="info-item">
                            <span class="label">游戏名称:</span>
                            <span id="infoTitle">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">游戏分类:</span>
                            <span id="infoCategory">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">游戏评分:</span>
                            <span id="infoRating">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">游戏ID:</span>
                            <span id="infoId">-</span>
                        </div>
                    </div>
                </div>

                <!-- 游戏统计卡片 -->
                <div class="info-card">
                    <h3>游戏统计</h3>
                    <div class="stats-grid" id="gameStats">
                        <div class="stat-item">
                            <span class="stat-label">游戏时长</span>
                            <span class="stat-value" id="playTime">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">难度等级</span>
                            <span class="stat-value" id="difficulty">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">重玩价值</span>
                            <span class="stat-value" id="replayability">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">发布日期</span>
                            <span class="stat-value" id="releaseDate">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- AI生成内容区域 -->
        <section class="ai-content-section">
            <div class="ai-content-header">
                <h2>🎮 游戏详情</h2>
                <button class="ai-refresh-btn" onclick="refreshAIContent()" id="aiRefreshBtn">
                    <i class="fas fa-magic"></i> AI重新生成
                </button>
            </div>

            <!-- 增强描述 -->
            <div class="content-card">
                <h3>📝 游戏介绍</h3>
                <p id="enhancedDescription" class="enhanced-description">正在生成...</p>
            </div>

            <!-- 游戏特色 -->
            <div class="content-card">
                <h3>✨ 游戏特色</h3>
                <div class="features-grid" id="gameFeatures">
                    <div class="feature-item">正在生成...</div>
                </div>
            </div>

            <!-- 操作指南 -->
            <div class="content-card">
                <h3>🎯 操作指南</h3>
                <div class="how-to-play" id="howToPlay">
                    <div class="step-item">正在生成...</div>
                </div>
            </div>

            <!-- 推荐理由 -->
            <div class="content-card">
                <h3>💡 推荐理由</h3>
                <div class="recommendations" id="whyRecommend">
                    <div class="recommendation-item">正在生成...</div>
                </div>
            </div>

            <!-- 游戏技巧 -->
            <div class="content-card">
                <h3>💪 游戏技巧</h3>
                <div class="game-tips" id="gameTips">
                    <div class="tip-item">正在生成...</div>
                </div>
            </div>

            <!-- 游戏标签 -->
            <div class="content-card">
                <h3>🏷️ 游戏标签</h3>
                <div class="game-tags" id="gameTags">
                    <span class="tag">正在生成...</span>
                </div>
            </div>

            <!-- 目标受众 -->
            <div class="content-card">
                <h3>👥 适合人群</h3>
                <p id="targetAudience" class="target-audience">正在生成...</p>
            </div>
        </section>

        <!-- 相关游戏 -->
        <section class="related-games-section">
            <h2>🎮 相关游戏</h2>
            <div class="related-games-grid" id="relatedGames">
                <!-- 相关游戏将通过JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 GameHub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="detail-script.js"></script>
</body>
</html>
