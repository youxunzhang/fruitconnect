<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连水果游戏 - 简化版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin: 20px 0;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .fruit-cell {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .fruit-cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .fruit-cell.selected {
            background: rgba(255, 215, 0, 0.5);
            border: 2px solid #ffd700;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #ff5252;
        }
        
        .info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .info div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🍎 连水果游戏 🍊</h1>
        
        <div class="info">
            <div>得分: <span id="score">0</span></div>
            <div>步数: <span id="moves">20</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div>
            <button class="btn" onclick="startGame()">新游戏</button>
            <button class="btn" onclick="showHint()">提示</button>
        </div>
        
        <div id="message" style="margin-top: 10px; color: #ffd700;"></div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let moves = 20;
        let selectedCell = null;
        const fruits = ['🍎', '🍊', '🍌', '🍇', '🍓', '🥝'];
        const boardSize = 6;

        function startGame() {
            score = 0;
            moves = 20;
            selectedCell = null;
            createBoard();
            renderBoard();
            updateDisplay();
            showMessage('游戏开始！点击两个相邻的水果进行交换');
        }

        function createBoard() {
            board = [];
            for (let row = 0; row < boardSize; row++) {
                board[row] = [];
                for (let col = 0; col < boardSize; col++) {
                    board[row][col] = fruits[Math.floor(Math.random() * fruits.length)];
                }
            }
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'fruit-cell';
                    cell.textContent = board[row][col];
                    cell.onclick = () => selectCell(row, col);
                    gameBoard.appendChild(cell);
                }
            }
        }

        function selectCell(row, col) {
            if (moves <= 0) return;
            
            if (selectedCell === null) {
                selectedCell = { row, col };
                updateCellStyles();
            } else {
                if (selectedCell.row === row && selectedCell.col === col) {
                    selectedCell = null;
                    updateCellStyles();
                } else if (isAdjacent(selectedCell.row, selectedCell.col, row, col)) {
                    swapCells(selectedCell.row, selectedCell.col, row, col);
                    selectedCell = null;
                    updateCellStyles();
                } else {
                    selectedCell = { row, col };
                    updateCellStyles();
                }
            }
        }

        function isAdjacent(row1, col1, row2, col2) {
            const rowDiff = Math.abs(row1 - row2);
            const colDiff = Math.abs(col1 - col2);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        function swapCells(row1, col1, row2, col2) {
            const temp = board[row1][col1];
            board[row1][col1] = board[row2][col2];
            board[row2][col2] = temp;
            
            const matches = findMatches();
            if (matches.length > 0) {
                moves--;
                processMatches(matches);
                updateDisplay();
                renderBoard();
                
                if (moves <= 0) {
                    showMessage('游戏结束！最终得分: ' + score);
                }
            } else {
                const temp = board[row1][col1];
                board[row1][col1] = board[row2][col2];
                board[row2][col2] = temp;
                renderBoard();
                showMessage('没有匹配，请重新选择');
            }
        }

        function findMatches() {
            const matches = [];
            
            // 检查水平匹配
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize - 2; col++) {
                    if (board[row][col] === board[row][col + 1] && 
                        board[row][col] === board[row][col + 2]) {
                        matches.push({ row, col, type: 'horizontal', length: 3 });
                    }
                }
            }
            
            // 检查垂直匹配
            for (let row = 0; row < boardSize - 2; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] === board[row + 1][col] && 
                        board[row][col] === board[row + 2][col]) {
                        matches.push({ row, col, type: 'vertical', length: 3 });
                    }
                }
            }
            
            return matches;
        }

        function processMatches(matches) {
            matches.forEach(match => {
                if (match.type === 'horizontal') {
                    for (let i = 0; i < match.length; i++) {
                        board[match.row][match.col + i] = null;
                    }
                } else {
                    for (let i = 0; i < match.length; i++) {
                        board[match.row + i][match.col] = null;
                    }
                }
            });
            
            const totalMatched = matches.reduce((sum, match) => sum + match.length, 0);
            score += totalMatched * 10;
            
            dropFruits();
            fillEmptySpaces();
            
            const newMatches = findMatches();
            if (newMatches.length > 0) {
                setTimeout(() => {
                    processMatches(newMatches);
                    renderBoard();
                }, 500);
            }
        }

        function dropFruits() {
            for (let col = 0; col < boardSize; col++) {
                let writeIndex = boardSize - 1;
                for (let row = boardSize - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        board[writeIndex][col] = board[row][col];
                        if (writeIndex !== row) {
                            board[row][col] = null;
                        }
                        writeIndex--;
                    }
                }
            }
        }

        function fillEmptySpaces() {
            for (let col = 0; col < boardSize; col++) {
                for (let row = 0; row < boardSize; row++) {
                    if (board[row][col] === null) {
                        board[row][col] = fruits[Math.floor(Math.random() * fruits.length)];
                    }
                }
            }
        }

        function updateCellStyles() {
            const cells = document.querySelectorAll('.fruit-cell');
            cells.forEach(cell => cell.classList.remove('selected'));
            
            if (selectedCell) {
                const index = selectedCell.row * boardSize + selectedCell.col;
                cells[index].classList.add('selected');
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }

        function showMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function showHint() {
            showMessage('提示：点击两个相邻的相同水果进行交换');
        }

        // 页面加载完成后自动开始游戏
        window.onload = function() {
            startGame();
        };
    </script>
</body>
</html>
