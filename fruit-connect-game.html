<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连水果游戏 - 三消益智游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .score, .moves, .time {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .fruit-cell {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
        }

        .fruit-cell:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .fruit-cell.selected {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
        }

        .fruit-cell.matched {
            animation: matchAnimation 0.5s ease-in-out;
        }

        @keyframes matchAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .instructions ul {
            list-style: none;
            padding-left: 0;
        }

        .instructions li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .instructions li::before {
            content: "🍎";
            position: absolute;
            left: 0;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .fruit-cell {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🍎 连水果游戏 🍊</h1>
        
        <div class="instructions">
            <h3>游戏规则：</h3>
            <ul>
                <li>点击两个相邻的水果进行交换</li>
                <li>形成三个或更多相同水果的连线即可消除</li>
                <li>消除越多水果得分越高</li>
                <li>在限定步数内获得最高分数！</li>
            </ul>
        </div>

        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="moves">步数: <span id="moves">30</span></div>
            <div class="time">时间: <span id="time">60</span>s</div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 游戏网格将通过JavaScript生成 -->
        </div>
        
        <div id="debugInfo" style="margin-top: 10px; font-size: 0.9rem; color: #ccc;">
            <!-- 调试信息 -->
        </div>

        <div class="controls">
            <button class="btn" onclick="startNewGame()">新游戏</button>
            <button class="btn" onclick="showHint()">提示</button>
            <button class="btn" onclick="shuffleBoard()">洗牌</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>游戏结束！</h2>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button class="btn" onclick="startNewGame()">再来一局</button>
        </div>
    </div>

    <script>
        class FruitConnectGame {
            constructor() {
                this.board = [];
                this.score = 0;
                this.moves = 30;
                this.timeLeft = 60;
                this.selectedCell = null;
                this.gameActive = true;
                this.fruits = ['🍎', '🍊', '🍌', '🍇', '🍓', '🥝', '🍑', '🍒'];
                this.boardSize = 8;
                
                this.initGame();
                this.startTimer();
            }

            initGame() {
                this.createBoard();
                this.renderBoard();
                this.updateDisplay();
            }

            createBoard() {
                this.board = [];
                for (let row = 0; row < this.boardSize; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.boardSize; col++) {
                        this.board[row][col] = this.getRandomFruit();
                    }
                }
                
                // 确保初始棋盘没有匹配
                this.removeInitialMatches();
            }

            getRandomFruit() {
                return this.fruits[Math.floor(Math.random() * this.fruits.length)];
            }

            removeInitialMatches() {
                let hasMatches = true;
                while (hasMatches) {
                    hasMatches = false;
                    for (let row = 0; row < this.boardSize; row++) {
                        for (let col = 0; col < this.boardSize; col++) {
                            if (this.checkMatch(row, col)) {
                                this.board[row][col] = this.getRandomFruit();
                                hasMatches = true;
                            }
                        }
                    }
                }
            }

            renderBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'fruit-cell';
                        cell.textContent = this.board[row][col];
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.onclick = () => this.selectCell(row, col);
                        gameBoard.appendChild(cell);
                    }
                }
            }

            selectCell(row, col) {
                if (!this.gameActive) return;
                
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                
                if (this.selectedCell === null) {
                    // 选择第一个单元格
                    this.selectedCell = { row, col };
                    cell.classList.add('selected');
                } else {
                    // 选择第二个单元格
                    const firstCell = document.querySelector(`[data-row="${this.selectedCell.row}"][data-col="${this.selectedCell.col}"]`);
                    
                    if (this.selectedCell.row === row && this.selectedCell.col === col) {
                        // 取消选择
                        cell.classList.remove('selected');
                        this.selectedCell = null;
                    } else if (this.isAdjacent(this.selectedCell.row, this.selectedCell.col, row, col)) {
                        // 尝试交换
                        this.swapCells(this.selectedCell.row, this.selectedCell.col, row, col);
                        firstCell.classList.remove('selected');
                        this.selectedCell = null;
                    } else {
                        // 选择新的单元格
                        firstCell.classList.remove('selected');
                        this.selectedCell = { row, col };
                        cell.classList.add('selected');
                    }
                }
            }

            isAdjacent(row1, col1, row2, col2) {
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            swapCells(row1, col1, row2, col2) {
                // 交换水果
                const temp = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = temp;
                
                // 检查是否有匹配
                const matches = this.findMatches();
                if (matches.length > 0) {
                    this.moves--;
                    this.processMatches(matches);
                    this.updateDisplay();
                    this.renderBoard();
                    
                    if (this.moves <= 0) {
                        this.endGame();
                    }
                } else {
                    // 如果没有匹配，交换回来
                    const temp = this.board[row1][col1];
                    this.board[row1][col1] = this.board[row2][col2];
                    this.board[row2][col2] = temp;
                    this.renderBoard();
                }
            }

            findMatches() {
                const matches = [];
                
                // 检查水平匹配
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize - 2; col++) {
                        if (this.board[row][col] === this.board[row][col + 1] && 
                            this.board[row][col] === this.board[row][col + 2]) {
                            matches.push({ row, col, type: 'horizontal', length: 3 });
                            
                            // 检查更长的匹配
                            let length = 3;
                            while (col + length < this.boardSize && 
                                   this.board[row][col] === this.board[row][col + length]) {
                                length++;
                            }
                            matches[matches.length - 1].length = length;
                        }
                    }
                }
                
                // 检查垂直匹配
                for (let row = 0; row < this.boardSize - 2; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === this.board[row + 1][col] && 
                            this.board[row][col] === this.board[row + 2][col]) {
                            matches.push({ row, col, type: 'vertical', length: 3 });
                            
                            // 检查更长的匹配
                            let length = 3;
                            while (row + length < this.boardSize && 
                                   this.board[row][col] === this.board[row + length][col]) {
                                length++;
                            }
                            matches[matches.length - 1].length = length;
                        }
                    }
                }
                
                return matches;
            }

            processMatches(matches) {
                matches.forEach(match => {
                    if (match.type === 'horizontal') {
                        for (let i = 0; i < match.length; i++) {
                            this.board[match.row][match.col + i] = null;
                        }
                    } else {
                        for (let i = 0; i < match.length; i++) {
                            this.board[match.row + i][match.col] = null;
                        }
                    }
                });
                
                // 计算得分
                const totalMatched = matches.reduce((sum, match) => sum + match.length, 0);
                this.score += totalMatched * 10;
                
                // 下落和填充
                this.dropFruits();
                this.fillEmptySpaces();
                
                // 检查新的匹配
                const newMatches = this.findMatches();
                if (newMatches.length > 0) {
                    setTimeout(() => {
                        this.processMatches(newMatches);
                        this.renderBoard();
                    }, 500);
                }
            }

            dropFruits() {
                for (let col = 0; col < this.boardSize; col++) {
                    let writeIndex = this.boardSize - 1;
                    for (let row = this.boardSize - 1; row >= 0; row--) {
                        if (this.board[row][col] !== null) {
                            this.board[writeIndex][col] = this.board[row][col];
                            if (writeIndex !== row) {
                                this.board[row][col] = null;
                            }
                            writeIndex--;
                        }
                    }
                }
            }

            fillEmptySpaces() {
                for (let col = 0; col < this.boardSize; col++) {
                    for (let row = 0; row < this.boardSize; row++) {
                        if (this.board[row][col] === null) {
                            this.board[row][col] = this.getRandomFruit();
                        }
                    }
                }
            }

            checkMatch(row, col) {
                const fruit = this.board[row][col];
                
                // 检查水平匹配
                let horizontalCount = 1;
                for (let c = col - 1; c >= 0 && this.board[row][c] === fruit; c--) horizontalCount++;
                for (let c = col + 1; c < this.boardSize && this.board[row][c] === fruit; c++) horizontalCount++;
                
                // 检查垂直匹配
                let verticalCount = 1;
                for (let r = row - 1; r >= 0 && this.board[r][col] === fruit; r--) verticalCount++;
                for (let r = row + 1; r < this.boardSize && this.board[r][col] === fruit; r++) verticalCount++;
                
                return horizontalCount >= 3 || verticalCount >= 3;
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('time').textContent = this.timeLeft;
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }

            endGame() {
                this.gameActive = false;
                clearInterval(this.timer);
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'flex';
            }

            startNewGame() {
                this.score = 0;
                this.moves = 30;
                this.timeLeft = 60;
                this.selectedCell = null;
                this.gameActive = true;
                this.selectedCell = null;
                
                clearInterval(this.timer);
                document.getElementById('gameOver').style.display = 'none';
                
                this.initGame();
                this.startTimer();
            }

            showHint() {
                // 简单的提示系统
                for (let row = 0; row < this.boardSize - 1; row++) {
                    for (let col = 0; col < this.boardSize - 1; col++) {
                        // 检查可能的交换
                        if (this.canMakeMatch(row, col, row + 1, col) || 
                            this.canMakeMatch(row, col, row, col + 1)) {
                            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                            cell.style.boxShadow = '0 0 20px #ffd700';
                            setTimeout(() => {
                                cell.style.boxShadow = '';
                            }, 2000);
                            return;
                        }
                    }
                }
            }

            canMakeMatch(row1, col1, row2, col2) {
                // 临时交换
                const temp = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = temp;
                
                const hasMatch = this.checkMatch(row1, col1) || this.checkMatch(row2, col2);
                
                // 交换回来
                this.board[row2][col2] = this.board[row1][col1];
                this.board[row1][col1] = temp;
                
                return hasMatch;
            }

            shuffleBoard() {
                if (this.moves <= 0) return;
                
                // 简单的洗牌算法
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const randomRow = Math.floor(Math.random() * this.boardSize);
                        const randomCol = Math.floor(Math.random() * this.boardSize);
                        
                        const temp = this.board[row][col];
                        this.board[row][col] = this.board[randomRow][randomCol];
                        this.board[randomRow][randomCol] = temp;
                    }
                }
                
                this.moves--;
                this.updateDisplay();
                this.renderBoard();
                
                if (this.moves <= 0) {
                    this.endGame();
                }
            }
        }

        // 全局函数
        let game;

        function startNewGame() {
            try {
                console.log('开始创建新游戏...');
                game = new FruitConnectGame();
                console.log('游戏创建成功');
                document.getElementById('debugInfo').innerHTML = '游戏已加载，点击水果开始游戏！';
            } catch (error) {
                console.error('创建游戏失败:', error);
                document.getElementById('debugInfo').innerHTML = '创建游戏失败: ' + error.message;
            }
        }

        function showHint() {
            if (game) game.showHint();
        }

        function shuffleBoard() {
            if (game) game.shuffleBoard();
        }

        // 页面加载完成后开始游戏
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面加载完成，开始初始化游戏...');
            try {
                startNewGame();
                console.log('游戏初始化成功');
            } catch (error) {
                console.error('游戏初始化失败:', error);
                document.getElementById('debugInfo').innerHTML = '游戏初始化失败: ' + error.message;
            }
        });
    </script>
</body>
</html>
