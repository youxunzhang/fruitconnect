<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果连连看 - 项目启动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .start-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .start-btn {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feature p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .start-container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="start-container">
        <div class="logo">
            <i class="fas fa-apple-alt"></i>
        </div>
        <h1>水果连连看</h1>
        <p>炫酷现代的游戏网站，支持多平台访问</p>
        
        <a href="index.html" class="start-btn">
            <i class="fas fa-play"></i>
            开始体验
        </a>
        
        <a href="play.html" class="start-btn">
            <i class="fas fa-gamepad"></i>
            直接游戏
        </a>

        <div class="features">
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>响应式设计</h3>
                <p>完美支持PC、手机、平板</p>
            </div>
            <div class="feature">
                <i class="fas fa-trophy"></i>
                <h3>排行榜系统</h3>
                <p>全球排行榜和成就系统</p>
            </div>
            <div class="feature">
                <i class="fas fa-video"></i>
                <h3>视频中心</h3>
                <p>游戏预告和教程视频</p>
            </div>
            <div class="feature">
                <i class="fas fa-palette"></i>
                <h3>现代设计</h3>
                <p>炫酷的视觉效果和动画</p>
            </div>
        </div>
    </div>
</body>
</html>
