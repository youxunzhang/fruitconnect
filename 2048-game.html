<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048Êï∞Â≠óÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
            color: #00ff88;
            font-size: 2rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .score, .best-score {
            background: rgba(0, 255, 136, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .tile {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.2rem; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.2rem; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.2rem; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1rem; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1rem; }

        .controls {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .new-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 1rem;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
            }
            
            .tile {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 0.8rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ 2048Êï∞Â≠óÊ∏∏Êàè</h1>
        <div class="game-info">
            <div class="score">ÂæóÂàÜ: <span id="score">0</span></div>
            <div class="best-score">ÊúÄÈ´òÂàÜ: <span id="bestScore">0</span></div>
            <button class="new-game-btn" onclick="newGame()">Êñ∞Ê∏∏Êàè</button>
        </div>
        <div class="game-board" id="gameBoard">
            <!-- Ê∏∏ÊàèÊ†ºÂ≠êÂ∞ÜÈÄöËøáJavaScriptÁîüÊàê -->
        </div>
        <div class="controls">
            ‰ΩøÁî®ÊñπÂêëÈîÆÊàñWASDÁßªÂä®ÊñπÂùóÔºåÁõ∏ÂêåÊï∞Â≠ó‰ºöÂêàÂπ∂
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùü!</h2>
        <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="newGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048BestScore') || 0;
        let gameOver = false;

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOver').style.display = 'none';
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        // Ê∑ªÂä†ÈöèÊú∫ÊñπÂùó
        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const value = board[i][j];
                    
                    if (value !== 0) {
                        tile.textContent = value;
                        tile.classList.add(`tile-${value}`);
                    }
                    
                    gameBoard.appendChild(tile);
                }
            }
        }

        // ÁßªÂä®ÂíåÂêàÂπ∂
        function move(direction) {
            if (gameOver) return;
            
            let moved = false;
            const oldBoard = JSON.parse(JSON.stringify(board));
            
            switch(direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
            }
            
            if (moved) {
                addRandomTile();
                updateDisplay();
                checkGameOver();
            }
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                const row = board[i].filter(cell => cell !== 0);
                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j + 1, 1);
                    }
                }
                const newRow = row.concat(Array(4 - row.length).fill(0));
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                board[i] = newRow;
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                const row = board[i].filter(cell => cell !== 0);
                for (let j = row.length - 1; j > 0; j--) {
                    if (row[j] === row[j - 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j - 1, 1);
                        j--;
                    }
                }
                const newRow = Array(4 - row.length).fill(0).concat(row);
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                board[i] = newRow;
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let j = 0; j < 4; j++) {
                const column = [];
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== 0) {
                        column.push(board[i][j]);
                    }
                }
                for (let i = 0; i < column.length - 1; i++) {
                    if (column[i] === column[i + 1]) {
                        column[i] *= 2;
                        score += column[i];
                        column.splice(i + 1, 1);
                    }
                }
                const newColumn = column.concat(Array(4 - column.length).fill(0));
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = newColumn[i];
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let j = 0; j < 4; j++) {
                const column = [];
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== 0) {
                        column.push(board[i][j]);
                    }
                }
                for (let i = column.length - 1; i > 0; i--) {
                    if (column[i] === column[i - 1]) {
                        column[i] *= 2;
                        score += column[i];
                        column.splice(i - 1, 1);
                        i--;
                    }
                }
                const newColumn = Array(4 - column.length).fill(0).concat(column);
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = newColumn[i];
                }
            }
            return moved;
        }

        // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊùü
        function checkGameOver() {
            // Ê£ÄÊü•ÊòØÂê¶Êúâ2048
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 2048) {
                        alert('ÊÅ≠ÂñúÔºÅ‰Ω†ËææÂà∞‰∫Ü2048ÔºÅ');
                    }
                }
            }
            
            // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâÁ©∫Ê†º
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        return;
                    }
                }
            }
            
            // Ê£ÄÊü•ÊòØÂê¶ËøòËÉΩÂêàÂπ∂
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === board[i][j + 1]) {
                        return;
                    }
                }
            }
            
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === board[i + 1][j]) {
                        return;
                    }
                }
            }
            
            // Ê∏∏ÊàèÁªìÊùü
            gameOver = true;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048BestScore', bestScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function newGame() {
            initGame();
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
            }
            document.getElementById('score').textContent = score;
        });

        // Ëß¶Êë∏ÊéßÂà∂
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) move('right');
                else move('left');
            } else {
                if (deltaY > 0) move('down');
                else move('up');
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
</html>
